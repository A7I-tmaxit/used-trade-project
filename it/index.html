<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT희망 중고거래</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="py-4 d-flex justify-content-center align-items-center" id="header">
        <div class="d-flex align-items-center">
            <span class="emoji me-2">🥕</span>
            <h1 class="page-title text-center" style="white-space: nowrap;">IT 희망 중고거래</h1>
            <span class="emoji ms-2">🥕</span>
        </div>
    </header>


    <div class="d-flex align-items-center gap-2 mt-3 justify-content-center" id="actionButtons" style="display: none">
        <input type="text" id="searchBar" class="form-control" placeholder="상품명 입력" style="width: 200px;">
        <button class="btn btn-outline-primary" onclick="searchItems()">검색</button>
        <button class="btn btn-outline-success" onclick="showSellPage()">판매하기</button>
        <button class="btn btn-outline-info" onclick="showMyPage()">마이페이지</button>
        <button class="btn btn-outline-danger ms-2" onclick="logout()">로그아웃</button>
    </div>

    <!-- Login Section (Visible Initially) -->
    <main class="container my-5 d-flex flex-column align-items-center">
        <section id="login" class="text-center" style="max-width: 400px;">
            <h2 class="mb-3">Login</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="loginUsername" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
            </div>
            <button class="btn btn-primary w-100" onclick="login()">Login</button>
            <div id="loginMessage" class="mt-3 text-danger"></div>
            <p class="mt-4">아직 회원이 아니라면 <span class="text-decoration-underline text-primary" onclick="showSection('register')">회원가입하세요</span></p>
        </section>

        <!-- Register Section (Initially Hidden) -->
        <section id="register" class="d-none text-center" style="max-width: 400px;">
            <h2 class="mb-3">Register</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="registerUsername" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="registerName" placeholder="Full Name">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="registerBalance" placeholder="Account Balance">
            </div>
            <button class="btn btn-success w-100" onclick="register()">Register</button>
            <div id="registerMessage" class="mt-3 text-danger"></div>
            <p class="mt-4">이미 계정이 있다면 <span class="text-decoration-underline text-primary" onclick="showSection('login')">로그인 하기</span></p>
        </section>
    </main>

    <!-- Main Content Section -->
    <div id="mainPage" class="d-none">
        <main class="container my-5">
            <section id="productList" class="d-flex flex-wrap"></section>
        </main>
    </div>


    <div id="sellPage" class="d-none">
        <div class="container">
            <button class="btn btn-secondary mb-3" id="backButton" class="d-none">← 이전 페이지</button>
            <h2 class="text-center mt-5">상품 등록</h2>
            <div class="mb-3">
                <label for="productImage" class="form-label">사진 등록 </label>
                <input type="file" class="form-control" id="productImage" multiple>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="productName" placeholder="상품 이름">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="productDescription" placeholder="상품 설명"></textarea>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" id="productPrice" placeholder="상품 가격">
            </div>
            <button class="btn btn-success w-100" onclick="sellProduct()">판매하기</button>
        </div>
    </div>
    
    <div id="backButton" class="btn btn-secondary mb-3 d-none">← 이전 페이지</div>


    <!-- My Page -->
    <div id="myPage" class="d-none">
        <div class="container">
            <button class="btn btn-secondary mb-3" onclick="showMainPage()">← 홈으로</button>
            <h2 class="text">My Profile</h2>
            <p><strong>이름:</strong> <span id="profileName"></span></p>
            <p><strong>포인트:</strong> <span id="accountBalance">0</span> </p>
            <div class="mb-3">
                <input type="number" class="form-control" id="chargeAmount" placeholder="충전할 포인트 입력">
                <button class="btn btn-primary w-100 mt-2" onclick="chargePoints()">포인트 충전하기</button>
            </div>
            <button class="btn btn-outline-primary w-100 mb-2" onclick="showMySalesPage()">내 판매상품</button>
            <button class="btn btn-outline-primary w-100 mb-2" onclick="loadMyFavorites()">찜리스트</button>
        </div>
    </div>

    <div id="mySalesPage" class="d-none">
        <div class="container">
            <button class="btn btn-secondary mb-3" id="backButton">← 이전 페이지</button>
            <h2 class="text-center">내 판매상품</h2>
            <section id="mySalesList" class="d-flex flex-wrap"></section>
        </div>
    </div>
    
    <div id="productDetailPage" class="d-none">
        <div class="container">
            <button class="btn btn-secondary mb-3" id="backButton" onclick="showMainPage()">← 이전 페이지</button>
            <div id="productDetail" class="text-center">
                <!-- Product Details -->
                <h3>상품 이름</h3>
                <p>상품 설명</p>
                <p><strong>가격: 10,000 원</strong></p>
                <p><strong>판매자: 판매자 이름</strong></p>
                
                <!-- Action Buttons -->
                <div class="d-flex justify-content-center align-items-center mt-3">
                    <button class="btn btn-success me-3" onclick="purchaseProduct(productId, productPrice)">구매하기</button>
                    <div class="favorite-box d-inline-flex align-items-center">
                        <span id="favorite-icon-${productId}" class="favorite-icon" onclick="toggleFavorite('${productId}')">❤️ 찜하기</span>
                        <span id="favorite-count-${productId}" class="ms-2">${product.favorites || 0}</span>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- 찜리스트 페이지 -->
    <div id="wishlistPage" class="d-none">
        <div class="container">
            <button class="btn btn-secondary mb-3" onclick="showMyPage()">← 마이페이지로</button>
            <h2 class="text-center">찜리스트</h2>
            <section id="wishlistList" class="d-flex flex-wrap"></section>
        </div>
    </div>
    <!-- Product Edit Section -->
    <div id="editProductForm" class="d-none">
        <h3>상품 수정하기</h3>
        <input type="text" id="editProductName" placeholder="상품 이름">
        <textarea id="editProductDescription" placeholder="상품 설명"></textarea>
        <input type="number" id="editProductPrice" placeholder="가격">
        <input type="file" id="editProductImage" multiple>
        <button onclick="saveProductChanges(selectedProductId)">저장하기</button>
        <button onclick="cancelEdit()">취소</button>
    </div>
    <div id="searchResultsPage" class="d-none">
        <div class="container">
            <button class="btn btn-secondary mb-3" id="backButton">← 이전 페이지</button>
            <h2 class="text-center">검색 결과</h2>
            <section id="searchResultsList" class="d-flex flex-wrap"></section>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
